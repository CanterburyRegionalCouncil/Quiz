<body>
    <div style="display:none">
        <img src="http://canterburymaps.govt.nz/Content/images/canterbury-maps-logo.png" />
        <form id='activity_form'>
            <label>MapQuiz by Canterbury Maps</label>
            <input type='text' name='message' value='Hello I just played this interesting quiz about Canterbury. It is a game that tests your geographic literacy from historical/modern imagery within the Canterbury region'></input>
            <label>click here to play</label>
            <input type='url' name='link' value='http://canterburymaps.govt.nz/webapps/mapquiz/'>
        </form>
    </div>
    <div id="fb-root"></div>
    <div id='map' class='rc-full rc-disable'></div>
    <div id='banner-welcome'>
        <div id="title">
            Welcome to MapQuiz by <a href="http://canterburymaps.govt.nz" title="Canterbury Maps" style="pointer-events:auto;"><img src="img/canterbury-maps-logo-2.png"></a>
        </div>
        <div id="description">The game that tests your geographic literacy from historical/modern imagery within the Canterbury region</div>
        <div id='button-group-disconnected' class="btn-group">
            <i class="registerBusy glyphicon glyphicon-busy"></i>
            <button id='button-login' type="button" class="btn btn-primary hide">Log In</button>
            <button id='button-highscores1' type='button' class='btn btn-primary'>High Scores</button>
        </div>
        <div id='sociallogon'>
            <a href="#" class="zocial facebook" onclick="hello( 'facebook' ).login()">Sign in with Facebook</a>
            <a href="#" class="zocial googleplus" onclick="hello( 'google' ).login()">Sign in with Google+</a>
            <!--    <a href="#" class="zocial twitter" onclick="hello( 'twitter' ).login()">Sign in with Twitter</a>
            <a href="#" class="zocial linkedin" onclick="hello( 'linkedin' ).login()">Sign in with LinkedIn</a>
            <a href="#" class="zocial windows" onclick="hello( 'windows' ).login()">Sign in with Windows Live</a>
            -->
            <div id="logintoplay">
                <strong>login to play ...</strong>
            </div>
        </div>



        <div id='button-group-connected' class="btn-group">
            <i class="registerBusy glyphicon glyphicon-busy"></i>
            <button id='button-play' type='button' class='btn btn-primary'>Play</button>
            <button id='button-highscores2' type='button' class='btn btn-primary'>High Scores</button>
            <button id='button-logout' type='button' class='btn btn-primary'>Log Out</button>
            <div id='facebook-share' style='display:none'></div>
            <div class="g-plus" data-action="share" data-height="24"></div>
        </div>
    </div>

        <div id="banner-top" style="z-index: 999;">
        <a href="http://canterburymaps.govt.nz/" title="Canterbury Maps" style="z-index: 99999;pointer-events:auto;">
            <img src="img/canterbury-maps-logo-no-label-small.png" style="vertical-align: top;">
        </a>
        <div class='rc-banner-container'>
            <div class='rc-banner-label'>Your Score</div>
            <div class='rc-banner-value' id='banner-top-high-score'>0pt</div>
        </div>
        <div class='rc-banner-container'>
            <div class='rc-banner-label'>High Score</div>
            <div class='rc-banner-value' id='banner-top-high'></div>
        </div>
        <div class='rc-banner-container'>
            <div class='rc-banner-label'>Ranking</div>
            <div class='rc-banner-value' id='banner-top-rank'></div>
        </div>
        <div class='rc-banner-container'>
            <div class='rc-banner-label'>Lifetime</div>
            <div class='rc-banner-value' id='banner-top-life'></div>
        </div>
        <div id='fb-name'></div>
        <div id='fb-picture'></div>
    </div>
    <div id='banner-bottom'>
        <div id='timer-background'></div>
        <div id='timer-sand'></div>
        <div id='question'></div>
        <div id='answers'>
            <button id='button-answer1' type='button' class='btn btn-primary'></button>
            <button id='button-answer2' type='button' class='btn btn-primary'></button>
            <button id='button-answer3' type='button' class='btn btn-primary'></button>
            <button id='button-answer4' type='button' class='btn btn-primary'></button>
        </div>
    </div>
    <div id='banner-answer'>
        <div id='banner-answer-left'>
            <div id='banner-answer-left-title'>Score</div>
            <div id='banner-answer-left-question'>
                <div id='banner-answer-left-question-label'>Progress</div>
                <div id='banner-answer-left-question-value'></div>
            </div>
            <div id='banner-answer-left-answer'>
                <div id='banner-answer-left-answer-label'>Award</div>
                <div id='banner-answer-left-answer-value'></div>
            </div>
            <div id='banner-answer-left-bonus'>
                <div id='banner-answer-left-bonus-label'>Time Bonus</div>
                <div id='banner-answer-left-bonus-value'></div>
            </div>
            <div id='banner-answer-left-total'>
                <div id='banner-answer-left-total-label'>Total</div>
                <div id='banner-answer-left-total-value'></div>
            </div>
        </div>
        <div id='banner-answer-right'>
            <div id='banner-answer-right-title'></div>
            <div id='banner-answer-right-value'></div>
            <div id='banner-answer-right-credit'>
                <a id='banner-answer-right-wiki' href='http://www.wikipedia.org' target='_blank'>wikipedia</a>
            </div>
        </div>
        <div id='banner-answer-next'>
            <button id='button-next' type='button' class='btn btn-primary'>Next</button>
        </div>
        <div id='banner-answer-home'>
            <button id='button-home' type='button' class='btn btn-primary'>Home</button>
            <button id='button-newgame' type='button' class='btn btn-primary'>New Game</button>
        </div>
    </div>
    <div id='banner-highscore'>
        <div id='banner-highscore-left'>
            <div id='banner-highscore-left-title'>High Scores</div>
            <button id='button-highscore-tohome' type='button' class='btn btn-primary'>
                <!--<span class="glyphicon glyphicon-chevron-left"></span> Back-->
                &lt; Back
            </button>
            <div id='banner-highscore-left-when'>When</div>
            <div id='banner-highscore-left-when-toggles' data-toggle='buttons'>
                <label class='btn btn-primary'>
                    <input type='radio' name='when' id='button-when-today'> Today
                </label>
                <label class='btn btn-primary'>
                    <input type='radio' name='when' id='button-when-month'> This Month
                </label>
                <label class='btn btn-primary'>
                    <input type='radio' name='when' id='button-when-year'> This Year
                </label>
                <label class='btn btn-primary active'>
                    <input type='radio' name='when' id='button-when-all' checked> All Time
                </label>
            </div>
            <div id='banner-highscore-left-who'>Who</div>
            <div id='banner-highscore-left-who-toggles' data-toggle='buttons'>
                <label class='btn btn-primary'>
                    <input type='radio' name='who' id='button-who-me'> Just Me
                </label>
                <label class='btn btn-primary active'>
                    <input type='radio' name='who' id='button-who-everyone' checked> Everyone
                </label>
            </div>
            <i class="registerBusy glyphicon glyphicon-busy"></i>
        </div>
        <div id='banner-highscore-right'></div>
    </div>
